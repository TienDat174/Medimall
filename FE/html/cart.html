<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../css/cart.css" rel="stylesheet" />
</head>
<body>
    <div class="cart-page">
        <div class="popup" id="popup"> 
            <h4>Xóa sản phẩm</h4>
            <p>Bạn có muốn xóa toàn bộ sản phẩm khỏi giỏ hàng không?</p>
            <input type="button" class="back" value="Quay Lại" onclick="backFunction()">
            <input type="button" class="deleteall" value="Xóa">
        </div>
        <div class="popup" id="popup2"> 
            <h4>Xóa sản phẩm</h4>
            <p>Bạn có muốn xóa sản phẩm này khỏi giỏ hàng?</p>
            <input type="button" class="back" value="Quay Lại" id="back2">
            <input type="button" class="deleteall" value="Xóa" >
        </div>
        <div class="container-fluid cartbox" id="cartbox">
            <div class="container-fluid carthead">
                <div class="row">
                    <a href="" class="home">Trang Chủ</a> &bull;
                    <p>Giỏ hàng</p>
                </div>
            </div>
        <form action="">
            <div class="container-fluid cartbody">
                <div class="row">
                    <div class="col-md-7 cartlist">
                        <div class="row cartlist-head" id="header">
                                <p>Giỏ hàng</p>
                                <input type="button" value="Xóa tất cả giỏ hàng" class="btndelete" onclick="myFunction()">
                        </div>
                        <div class="row cartlist-body">
                            <div class="col-md-6 productdetail">
                               <a href="http://">
                                    <img src="https://data-service.pharmacity.io/pmc-upload-media/production/pmc-ecm-core/__sized__/products/P01045_1_l-thumbnail-255x255.webp" alt="">
                                    <p>Dung dịch vệ sinh tai, mũi, họng LiveSpo Navax (Hộp 5 ống x 5ml và 01 bình xịt)</p>
                                </a>
                            </div>
                            <div class="col-md-3 quantity">
                                <div class="quantity-product">
                                    <input type="button" value="-" class="btn quantity-left-minus" data-type="minus" data-field="">
                                    <input readonly=""  type="number" class="num" name="quantity" value="1" id="quantity" min="1">
                                    <input type="button" value="+" class="btn quantity-right-plus" data-type="plus" data-field="">
                                </div>
                            </div>
                            <div class="col-md-2 productprice">
                                <p>179,000 VNĐ</p>
                            </div>
                            <div class="col-md-1 deleteone">
                                <input type="button" value="Xóa" onclick="myFunction2()">
                            </div>
                        </div>
                        <hr>
                    </div>                  
                    <div class="col-md-3 carttotal">
                        <p>Tổng tiền</p>
                        <div class="totalprice">
                            <span>Tạm tính</span>
                            <p>117.900 VND</p>
                        </div>
                        <div class="button">
                            <a href="">
                                <input type="button" class="buymore" value="Mua thêm">
                            </a>
                            <a href="http://">
                                <input type="button" class="checkout" value="Đặt hàng">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>
        <script type="text/javascript" src="../js/cart.js">  
        </script>
        <script>
             function myFunction(){
                var blur = document.getElementById("cartbox");
                blur.classList.add("blur")
                var popup = document.getElementById("popup");
                popup.classList.add("active")

            } 
            function backFunction(){
                var back=document.getElementById("popup")
                back.classList.remove("active");
                var blur=document.getElementById("cartbox");
                blur.classList.remove("blur")
            }
            function myFunction2(){
                var blur = document.getElementById("cartbox");
                blur.classList.add("blur")
                var popup = document.getElementById("popup2");
                popup.classList.add("active")
            }
        </script>
</body>
</html>
